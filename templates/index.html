<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="vimal.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
    <script src="static/jquery.js"></script>
    <script src="static/bootstrap.js"></script>
    <script src="static/moment.js"></script>
    <script src="static/bootstrap-datetimepicker.js"></script>
    <script src="static/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <script>

    function myFunction() 
      {
          var searchKeyword = document.getElementById("search").value; 
          debugger;
          alert(searchKeyword);
        // Ajax Start
          $.ajax({
            url: "{{ url_for('inputsearchvalue') }}",
            type: "get",
            async: true,
            data: { 
              searchKeyword : searchKeyword
            },
            success: function(response) {
            
            returnData = response;
              $('#paragarph').html(returnData);
            //alert(returnData);
            },
            error: function(xhr) {
              alert('Error in fetch data for server ' + searchKeyword);
            returnData = 'error';
            }
          });	
          if(returnData != ''){
            
            alert(returnData);
          }
          else{
            alert("Incomplete Validation");
          }         
      }

  </script>
  <body>
    <div class="s01">
      <form>
        <fieldset>
          <legend>Search Engine for IR Project</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" type="text" placeholder="What are you looking for?" />
          </div>
          <div class="input-field third-wrap">
            <button id = "submit" class="btn-search" type="button"  onclick="myFunction()" value="submit">Search</button>
          </div>
        </div>
        <div>
          <div class="alert alert-info">
            <strong id="paragarph" >SearchResult!</strong>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
